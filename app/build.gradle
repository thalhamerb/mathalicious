apply plugin: 'com.android.application'apply plugin: 'com.neenbedankt.android-apt'android {    compileSdkVersion 21    buildToolsVersion '21.1.2'    defaultConfig {        applicationId "com.thalhamer.numbersgame"        minSdkVersion 19        targetSdkVersion 21    }    //IMPORTANT: set minifyEnabled to false if want to turn off for release.  Could get ClassNotFoundException in release.  If you do    //going to, add -keep on these files.    //Note: grap mapping.txt in build/outs of the app for every release and save for research later on    buildTypes {        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    //MIGHT HAVE TO TAKE THIS OUT FOR RELEASE    signingConfigs {        debug {            storeFile file("C:\\Users\\Brian\\keyStorePaths\\firstTest.jks")            storePassword "soccer20"            keyAlias "firsttest"            keyPassword "soccer20"        }    }    packagingOptions {    }    sourceSets {        main {            assets.srcDirs = ['src/main/assets', 'src/main/assets/']        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:appcompat-v7:21.0.3'    // Dagger 2 and Compiler    compile 'com.google.dagger:dagger:2.0.1'    apt "com.google.dagger:dagger-compiler:2.0.1"    // Needed for @Generated annotation (missing in Java <= 1.6; therefore, Android)    compile 'javax.annotation:jsr250-api:1.0'    compile 'com.google.guava:guava:19.0'    compile 'com.google.android.gms:play-services-ads:8.1.0'    compile files('C:/Users/Brian/AndroidStudioProjects/NumbersGame/libs/activation.jar')    compile files('C:/Users/Brian/AndroidStudioProjects/NumbersGame/libs/additionnal.jar')    compile files('C:/Users/Brian/AndroidStudioProjects/NumbersGame/libs/mail.jar')}