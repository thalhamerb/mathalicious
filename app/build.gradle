apply plugin: 'com.android.application'apply plugin: 'com.neenbedankt.android-apt'android {    compileSdkVersion 21    buildToolsVersion '21.1.2'    defaultConfig {        applicationId "com.thalhamer.numbersgame"        minSdkVersion 19        targetSdkVersion 21    }    //IMPORTANT: set minifyEnabled to false if want to turn off proguard.    //Note: grap mapping.txt in build/outs of the app for every release and save for research later on    buildTypes {        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    packagingOptions {    }    sourceSets {        main {            assets.srcDirs = ['src/main/assets', 'src/main/assets/']        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    compile 'com.android.support:appcompat-v7:21.0.3'    // Dagger 2 dependencies    compile 'com.google.dagger:dagger:2.0.1'    apt "com.google.dagger:dagger-compiler:2.0.1"    compile 'javax.annotation:jsr250-api:1.0'    //Collections utility classes    compile 'com.google.guava:guava:19.0'    //Ads dependencies    compile 'com.google.android.gms:play-services-ads:8.4.0'}